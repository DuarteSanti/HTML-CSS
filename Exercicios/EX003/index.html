<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1> Testando carga de imagens.</h1>
    <p> Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="html5.png" alt="Logo HTML 5">
    <p> Podemos também exibir uma imagem que está em uma sub-pasta.</p>
    <img src="imagens/logo css.png" alt="Logo CSS3">
    <p> Também podemos carregar imagens externas.</p>
    <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/javascript-2752148-2284965.png" alt="Logo do Javascript">

</body>
</html>
